<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
		var N = 8;
		var i;
		var j;
		var k;
        var arr = new Array(N);

		for(i = 0; i < arr.length; i++)
			arr[i] = new Array(N);

		for(i = 0; i < arr.length; i++){
			for(j = 0; j < arr[i].length; j++){
                k = i + j + 2;
                if(k % 2 == 0)
                	arr[i][j] = "[0]";

		            else arr[i][j] = "[#]";
			}
		}

		for(i = 0; i < arr.length; i++){
			for(j = 0; j < arr[i].length; j++){
				document.write(arr[i][j] + " ");
			}
			document.write("<br>");
   		}


</script>
</body>
</html>
