<!DOCTYPE html>
<html>
<head>
	<title>Формула</title>
</head>
<body>
<h3 align="center">Формула h = V<sub><small>0</small></sub>t + gt<sup><small>2</small></sup>/2</h3>
<h1>
<script type="text/javascript">
	var h;
	var V;
	var t;
	var g = 9.8;
	V = +prompt ("Начальная скорость тела(м/c)", ' ');
	align("V");
	t = +prompt ("Время движения тела(в секундах)", ' ')
	document.write( h=V*t + g*t*t/2 );
</script>
</h1>
 <p>результат</p>
</body> 
</html>
